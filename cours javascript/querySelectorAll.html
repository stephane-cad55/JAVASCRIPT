<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Les API JavaScript</title>
    <meta charset=utf-8>
    <style type="text/css">
        table {
            width: 210px;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        function go() {
            var lignes = document.querySelectorAll("table tr:nth-child(odd)");
            for (i = 0; i < lignes.length; i++) {
                lignes[i].style.background = "rgb(195,215,235)";
            }
        } 
    </script>
</head>

<body onload="go()">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
    </table>
</body>

</html>
