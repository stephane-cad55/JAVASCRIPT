!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoir javascript</title>
</head>

<body>
    <h1>TEST 7</h1></br>
    <button onclick="multiplication()">multiplication</button>

    <script>
        function multiplication() {
            var a;
            do {
                a = prompt("Saisir un nombre entier");
            } while (isNaN(a) || a % 1 !== 0);

            document.write("<h4>La table de multiplication du nombre: " + a + "</h4>")
            document.write("<table border >");

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + a + " x " + i + " =</td>");
                document.write("<td>" + a * i + "</td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }

    </script>
</body>

</html>
