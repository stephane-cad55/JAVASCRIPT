<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoir javascript</title>
</head>

<body>
    <h1>TEST 3</h1></br>
    <button onclick="calculation()">Calculs</button>

    <script>
        var n = 10;
        var p = 4;
        var q = 2;
        var x = 1.75;

        function calculation() {
            document.write("n + q = " + (n + q) + "<br>");
            document.write("n + x = " + (n + x) + "<br>");
            document.write("n % p * q = " + (n % p * q) + "<br>")
            document.write("n % -p * n = " + (n % (-p) * n) + "<br>")
            document.write("n < p = " + (n < p) + "<br>")
            document.write("n >= p = " + (n >= p) + "<br>")
        }

    </script>
</body>

</html>
